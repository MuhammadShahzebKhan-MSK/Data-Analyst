<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Shahzeb Khan - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            color: white;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background: white;
            color: black;
        }
        .content {
            display: none;
            padding: 50px;
        }
        .active {
            display: block !important;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <div class="nav">
        <a href="#about" onclick="showContent('about')">About Me</a>
        <a href="#projects" onclick="showContent('projects')">My Projects</a>
        <a href="#contact" onclick="showContent('contact')">Contact</a>
    </div>

    <div id="about" class="content">
        <h2>About Me</h2>
        <p>I am Muhammad Shahzeb Khan, a data analyst with expertise in AWS services and data analytics tools.</p>
    </div>

    <div id="projects" class="content">
        <h2>My Projects</h2>
        <div id="projectDetails">Loading...</div>
    </div>

    <div id="contact" class="content">
        <h2>Contact</h2>
        <p>Email: shahzebkhan@example.com</p>
    </div>

    <script>
        async function fetchReadme() {
            try {
                const response = await fetch('https://api.github.com/repos/yourusername/your-repository-name/readme');
                const data = await response.json();
                const content = atob(data.content); // Decode base64 content
                const section = content.match(/#\s*Free and Low-Cost Food Programs Data Analytics Pipeline([^#]*)/);
                document.getElementById('projectDetails').innerHTML = section ? marked(section[1]) : 'Project details not found';
            } catch (error) {
                document.getElementById('projectDetails').innerHTML = 'Error loading project details';
            }
        }

        function showContent(sectionId) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            if (sectionId === 'projects') {
                fetchReadme();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
